<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="showCreateUserModal()">+ –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
                <a href="/" class="btn btn-secondary">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>
        </div>

        <div class="form-card">
            <table class="manage-table" id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</th>
                        <th>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
    <div id="user-modal" class="modal-overlay">
        <div class="modal modal-edit">
            <h3 id="user-modal-title">–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
            <form id="user-form">
                <input type="hidden" id="user-id" name="id">
                <div class="form-group">
                    <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="user-username" name="username" required>
                </div>
                <div class="form-group">
                    <label id="password-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="user-password" name="password">
                    <small id="password-hint" style="color: #666;"></small>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="user-admin" name="admin">
                        –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä
                    </label>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-icon error">!</div>
            <div class="modal-title">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è</div>
            <div class="modal-message" id="delete-message"></div>
            <div class="modal-buttons">
                <button class="btn btn-danger" id="confirm-delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏—è -->
    <div id="message-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-icon" id="message-icon">‚úì</div>
            <div class="modal-title" id="message-title">–£—Å–ø–µ—à–Ω–æ!</div>
            <div class="modal-message" id="message-text"></div>
            <button class="btn btn-primary modal-btn" onclick="closeMessageModal()">OK</button>
        </div>
    </div>

    <script>
        let currentDeleteId = null;
        let isEditMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAccess();
            loadUsers();
            document.getElementById('user-form').addEventListener('submit', handleUserSubmit);
        });

        async function checkAdminAccess() {
            const response = await fetch('/api/auth/check');
            const data = await response.json();

            if (!data.authenticated || !data.user.admin) {
                window.location.href = '/';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.status === 403 || response.status === 401) {
                    window.location.href = '/';
                    return;
                }
                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                showMessage(false, '–û—à–∏–±–∫–∞', error.message);
            }
        }

        function renderUsers(users) {
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.admin ? '‚úÖ –î–∞' : '‚ùå –ù–µ—Ç'}</td>
                    <td>
                        <button class="btn btn-small btn-edit" onclick="editUser(${user.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                        <button class="btn btn-small btn-delete" onclick="confirmDeleteUser(${user.id}, '${user.username}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function showCreateUserModal() {
            isEditMode = false;
            document.getElementById('user-modal-title').textContent = '–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('user-password').required = true;
            document.getElementById('password-hint').textContent = '';
            document.getElementById('user-admin').checked = false;
            document.getElementById('user-modal').classList.add('active');
        }

        async function editUser(id) {
            try {
                const response = await fetch(`/api/user?id=${id}`);
                const user = await response.json();

                isEditMode = true;
                document.getElementById('user-modal-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                document.getElementById('user-id').value = user.id;
                document.getElementById('user-username').value = user.username;
                document.getElementById('user-password').value = '';
                document.getElementById('user-password').required = false;
                document.getElementById('password-hint').textContent = '–û—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç—ã–º, —á—Ç–æ–±—ã –Ω–µ –º–µ–Ω—è—Ç—å –ø–∞—Ä–æ–ª—å';
                document.getElementById('user-admin').checked = user.admin;
                document.getElementById('user-modal').classList.add('active');
            } catch (error) {
                showMessage(false, '–û—à–∏–±–∫–∞', error.message);
            }
        }

        async function handleUserSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);

            if (!isEditMode && !formData.get('password')) {
                showMessage(false, '–û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å');
                return;
            }

            formData.set('admin', document.getElementById('user-admin').checked ? 'true' : 'false');

            try {
                const response = await fetch('/api/user', {
                    method: isEditMode ? 'PUT' : 'POST',
                    body: formData
                });
                const result = await response.json();

                closeUserModal();

                if (result.error) {
                    showMessage(false, '–û—à–∏–±–∫–∞', result.error);
                } else {
                    showMessage(true, '–£—Å–ø–µ—à–Ω–æ!', result.message);
                    loadUsers();
                }
            } catch (error) {
                showMessage(false, '–û—à–∏–±–∫–∞', error.message);
            }
        }

        function closeUserModal() {
            document.getElementById('user-modal').classList.remove('active');
        }

        function confirmDeleteUser(id, username) {
            currentDeleteId = id;
            document.getElementById('delete-message').textContent = `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è "${username}"?`;
            document.getElementById('confirm-delete-btn').onclick = executeDeleteUser;
            document.getElementById('delete-modal').classList.add('active');
        }

        async function executeDeleteUser() {
            try {
                const response = await fetch(`/api/user?id=${currentDeleteId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                closeDeleteModal();

                if (result.error) {
                    showMessage(false, '–û—à–∏–±–∫–∞', result.error);
                } else {
                    showMessage(true, '–£—Å–ø–µ—à–Ω–æ!', result.message);
                    loadUsers();
                }
            } catch (error) {
                showMessage(false, '–û—à–∏–±–∫–∞', error.message);
            }
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
        }

        function showMessage(success, title, message) {
            document.getElementById('message-icon').textContent = success ? '‚úì' : '‚úó';
            document.getElementById('message-icon').className = 'modal-icon ' + (success ? 'success' : 'error');
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-text').textContent = message;
            document.getElementById('message-modal').classList.add('active');
        }

        function closeMessageModal() {
            document.getElementById('message-modal').classList.remove('active');
        }

        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
